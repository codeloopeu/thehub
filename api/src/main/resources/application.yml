server:
  port: 9090

spring:
  application.name: the-hub
  datasource:
    url: jdbc:postgresql://localhost:5432/softwareberg
    username: softwareberg
    password: softwareberg
  jpa:
    hibernate.ddl-auto: validate
    properties.hibernate.use_sql_comments: true
    properties.org.hibernate.envers.store_data_at_delete: true
    properties.hibernate.jdbc.lob.non_contextual_creation: true
  jackson.default-property-inclusion: non_empty

logging:
  level:
    tech.viacom: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.web.servlet: DEBUG
    org.hibernate.SQL: DEBUG
